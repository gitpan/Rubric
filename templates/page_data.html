	<div class='prev_page'>
		[% IF page > 1 %]<a href='?page=[% page - 1 %]'>prev page</a>
		[% ELSE %]prev page[% END %]
	</div>
	<div class='next_page'>
		[% IF page < pages %]<a href='?page=[% page + 1 %]'>next page</a>
		[% ELSE %]next page[% END %]
	</div>
	<div class='page_num'>
		page [% page %] of [% pages %]
	</div>
	<div class='page_size'>
		[% count %] entries, [% per_page %] per page
	</div>
